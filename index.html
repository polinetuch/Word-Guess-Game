<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Coding Boot Camp - Words Guess</h1>
                <h3>Game of Thrones Characters</h3>
                <p>Click any letter to begin...</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Word to Guess</h3>
                    <p id="correctGuessText">The Game of Thrones Character is </p>
                    <p id="wrongGuessText">Wrong Guesses:</p>
                    <p id="guessesLeftText">Guesses Left:</p>
                    <p id="winsText">Wins:</p>
                    <p id="lossesText">Losses: </p>
                </div>
            </div>
        </div>
    </div>





    <script src="./assets/javascript/game.js"></script>
</body>
</html>
